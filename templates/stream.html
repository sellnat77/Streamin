{% extends "layout.html"%}
{% block body%}
<h2>Stream</h2>
<center>
<div class="w3-container">

    {% for i in range(TotalMFiles) %}
        <div class="w3-animate-left">
            <div class="w3-card-11" style="width:50%">
                <img src="/static/image/{{ MusicFiles[i][:-4] }}.jpg" alt="Norway">
                <div class="w3-container w3-center">
                    <p>{{ MusicFiles[i][:-4] }} </p>
                    <audio controls>
                        <source src="static/music/{{ MusicFiles[i] }}" type="audio/mp3">
                        Your browser does not support this audio format.
                    </audio>
                </div>
            </div>
        </div>
        <hr>


    {% endfor %}

</div>
</center>

{% endblock %}
